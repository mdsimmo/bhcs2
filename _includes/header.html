<header class="site-header" role="banner">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

	{%- assign page_paths = site.header_pages -%}
    <nav>
		<ul>
		{%- for path in page_paths -%}
			{%- assign nav_page = site.pages | where: "path", path | first -%}
			{%- if nav_page.title -%}
			<li>
				<a href="{{ nav_page.url | relative_url }}">{{ nav_page.title | escape }}</a>
			</li>
			{%- endif -%}
		{%- endfor -%}
			<li>
				<a href="https://www.facebook.com/Belgrave-Heights-Presbyterian-Church-174339686698702/">
					<svg class="svg-icon" viewbox="0 0 16 16" style="width:1.5em; height:1.5em">
						<use xlink:href="{{ '/assets/minima-social-icons.svg#facebook' | relative_url }}"></use>
					</svg>	
				</a>
			</li>
		</ul>
	</nav>
</header>
